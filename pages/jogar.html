<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/jogar.css">
    <link rel="shortcut icon" href="../assets/icon/fe.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">   
    <title>Jogar</title>
</head>
<body>
    <div class="bottom-header">
        <div>
            <nav>
              <a href="../index.html">HOME</a>
              <a href="../pages/garagem.html">GARAGEM</a>
            </nav>
        </div>
    </div>
    

        <div class="container">
            <img src="../assets/images/hero-jogar.png" alt="Carro da Formula-e" class="hero-img">
            <div class="page-title">
                <h1>INFORMAÇÕES SOBRE A CORRIDA</h1>
            </div>
            <div class="content-1">
                <div class="content-box">
                    <div class="left"> 
                        <img src="../assets/images/fe-circuito.png" alt="Circuito da Próxima Corrida" class="circuito">
                    </div>
                    <div class="right">
                        <div class="infos">
                            <div class="local">
                                <h2>LOCALIZAÇÃO:</h2>
                                <p>Portland, Oregon (EUA)</p>
                            </div>
                            <div class="extensao">
                                <h2>EXTENSÃO:</h2>
                                <p>3,190 metros</p>
                            </div>
                            <div class="tipo-rua">
                                <h2>TIPO DO TRAÇADO:</h2>
                                <p>Rua</p>
                            </div>
                        </div>
                        <div class="graficos">
                            <div class="dificuldade">
                                <h2>NIVEL DE DIFICULDADE:</h2>
                                <div class="graf-diff">
                                    <input type="text" id="barra-dificuldade">
                                    <p>52%</p>
                                </div>
                            </div>
                            <div class="pilotagem">
                                <h2>PILOTAGEM RECOMENDADA:</h2>
                                <div class="graf-pilot">
                                    <input type="text" id="barra-pilotagem">
                                    <p>????</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-2">
                <div class="bottom-left">
                    <h1 class="sua">SUA</h1>
                    <h1 class="equipe">EQUIPE</h1>
                </div>
                <div class="bottom-right">
                    <div class="piloto-selecionado">
                        <img src="../assets/images/andretti-pilot-1.png" alt="Piloto Jake Dennnis (Selecionado)">
                    </div>
                </div>
            </div>
        </div>
