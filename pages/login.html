  <div class="container">
    <header>
      <div class="top-header">
        <div id="left">
          <img src="../assets/images/fia.png" alt="Logo da FIA" id="fia">
          <p>|</p>
          <nav>
            <a href="./noticias.html">NOTÍCIAS</a>
            <a href="./loja.html">LOJA</a>
            <a href="./videos.html">VÍDEOS</a>
          </nav>
        </div>
    
        <div class="center">
          <a href="../index.html"><img src="../assets/images/formula-e-logo.png" alt="Logo da Formula e" id="formulae"></a>
        </div>
    
        <div class="right">
          <i class="bi bi-person"></i>
          <nav>
            <a href="#">LOGIN</a>
            <p>|</p>
            <a href="./register.html">REGISTRO</a>
          </nav>
        </div>
      </div>
    
      <div class="bottom-header">
        <div>
          <nav>
            <a href="./garagem.html">GARAGEM</a>
          </nav>
        </div>
        <div id="searchInput">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="BUSCAR">
        </div>
      </div>
    </header>

    <main>
      <div id="mainContainer">
        <a href="../index.html" class="container">
          <img src="../assets/images/formula-e-logo.png" alt="Logo da Formula e" id="formulae" class="formulalogo">
        </a>

        <h1>Fazer Login</h1>
        
        <h2>BEM VINDO(A) AO ASPHALT ACES</h2>
        
       
            <form>

          <button type="submit" class="login-button google"><img src="../assets/icon/google.png" alt="">Continue with Google</button>
          <button type="submit" class="login-button facebook"><img src="../assets/icon/facebook.png" alt="">Continue with Facebook</button>
          <button type="submit" class="login-button twitter"><img src="../assets/icon/twitter.png" alt="">Continue with Twitter</button>
          <button type="submit" class="login-button apple"><img src="../assets/icon/apple.png" alt="">Continue with Apple</button>
          <button type="submit" class="login-button microsoft"><img src="../assets/icon/microsoft.png" alt="">Continue with Microsoft</button>
          <button type="submit" class="login-button formula"><img src="../assets/icon/microsoft.png" alt="">Continue with Formula E</button>

          <label for="email">Endereço de Email:</label>
          <input type="email" id="email">
        
          <label for="senha">Senha:</label>
          <input type="password" id="senha">
          <a href="">Esqueceu sua senha?</a>
          <p id="errorText"></p>

          <button id="loginBtn">Logar</button>

          <p>Não tem uma conta? <a href="register.html">Registre-se Aqui</a></p>
        </form>
      </div>
    </main>
